<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1b8232b559.js" crossorigin="anonymous"></script>

</head>
<body>
    <main class="container">
        <div class="truck">
            
        </div>
        <div class="inputs">
            <div class="group">
                <label for="cep">CEP</label>
                <div class="input-content">
                   <!-- <img class="icon" src="img/icon-search.png" alt="pesquisa"> -->
                    <i class="fas fa-search-location"></i>
                    <input type="number" id="cep">
                </div>
            </div>
            <div class="group">
                <label for="rua">Rua</label>
                <div class="input-content">
                    <!-- <img class="icon" src="img/icon-street.png" alt="pesquisa"> -->
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="rua">
                </div>
            </div>
            <div class="group">
                <label for="complemento">Complemento</label>
                <div class="input-content">
                    <!-- <img class="icon" src="img/icon-plus.png" alt="pesquisa"> -->
                    <i class="fas fa-street-view"></i>
                    <input type="text" id="complemento">
                </div>
            </div>
            <div class="group">
                <label for="bairro">Bairro</label>
                <div class="input-content">
                   <!-- <img class="icon" src="img/icon-house.png" alt="pesquisa"> --> 
                    <i class="fas fa-map-marked"></i>
                    <input type="text" id="bairro">
                </div>
            </div>
            <div class="group">
                <label for="uf">UF</label>
                <div class="input-content">
                    <!-- <img class="icon" src="img/icon-uf.png" alt="pesquisa"> -->
                    <i class="fas fa-location-arrow"></i>
                    <input type="text" id="uf">
                </div>
            </div>
        </div>
    </main>

    <script src="js/buscacep.js"></script>
</body>
</html>
